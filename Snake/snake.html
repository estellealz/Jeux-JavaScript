<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snake.css"> <!-- Lien vers la feuille de style CSS -->
    <title>https://www.linkedin.com/in/estelle-alizier-5b1208298/</title> <!-- Titre de la page -->
</head>
<body>
    <h2 id="game-title">Le Snake</h2> <!-- Titre du jeu -->
    <p id="game-description">Snake est un jeu où le joueur contrôle un serpent qui grandit en mangeant des points. 
        <br>L'objectif est d'éviter de se heurter aux murs ou à sa propre queue.</p> <!-- Description du jeu -->
    <div id="game-container"> <!-- Conteneur principal du jeu -->
        
        <canvas id="snakeCanvas" width="400" height="400"></canvas> <!-- Canvas pour le jeu Snake -->
        <div id="button-container"> <!-- Conteneur du bouton de redémarrage -->
            <button id="restart-button" onclick="restartGame()">Recommencer la partie</button> <!-- Bouton de redémarrage -->
        </div>
        <div id="arrows-container"> <!-- Conteneur des flèches de contrôle -->
            <div id="arrow-top" class="arrow" onclick="changeDirection('up')">
                <img src="../../images/fleche-vers-le-haut.png" alt="Flèche vers le haut"> <!-- Flèche vers le haut -->
            </div>
            <div id="arrow-bottom" class="arrow" onclick="changeDirection('down')">
                <img src="../../images/fleche-vers-le-bas.png" alt="Flèche vers le bas"> <!-- Flèche vers le bas -->
            </div>
            <div id="arrow-left" class="arrow" onclick="changeDirection('left')">
                <img src="../../images/fleche-gauche.png" alt="Flèche vers la gauche"> <!-- Flèche vers la gauche -->
            </div>
            <div id="arrow-right" class="arrow" onclick="changeDirection('right')">
                <img src="../../images/longue-fleche-pointant-vers-la-droite.png" alt="Flèche vers la droite"> <!-- Flèche vers la droite -->
            </div>
        </div>
        <div id="score-container"> <!-- Conteneur du score -->
            <p id="score">Score: 0</p> <!-- Score affiché -->
        </div>

    </div>

    <script src="snake.js"></script> <!-- Script JavaScript pour le jeu -->
</body>
</html>
